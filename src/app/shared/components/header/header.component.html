<mat-toolbar color="white">
  <mat-toolbar-row class="nav">
    <div class="nav-home">       
      <a class="nav-brand" mat-button (click)="onClick()" [routerLink]="'/home'" >
        <img class="app-logo" src="/assets/images/logo.png" alt='Logo' />
        <span class="title"> User Management </span>
      </a>
    </div>
    <div *ngIf="isAuthenticated()"> 
      <button mat-button [matMenuTriggerFor]="vars">EasyRSA Vars Settings</button>
      <mat-menu #vars="matMenu">
        <button mat-menu-item [routerLink]="'/vars'">List</button>
        <button mat-menu-item [routerLink]="'/vars/create'">Create</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="certificates">EasyRSA Certificates</button>
      <mat-menu #certificates="matMenu">
        <button mat-menu-item [routerLink]="'/certificates'">List</button>
        <button mat-menu-item [routerLink]="'/certificates/createca'">Create</button>
      </mat-menu>
    </div>
    <div class="nav-login" *ngIf="!isAuthenticated()">
      <a mat-button (click)="onClick()" [routerLink]="'/signin'"> Sign in </a>
      <a mat-button (click)="onClick()" [routerLink]="'/signup'"> Sign up </a>
    </div>
    <div class="nav-login" *ngIf="isAuthenticated()">
      <span class="mat-h4">Hello {{ getUserName().concat(!isUserActive() ? " [Inactive]" : "" )}}</span>
      <button mat-button (click)="onSignOut()">Sign out</button>      
    </div>
  </mat-toolbar-row>
</mat-toolbar>
